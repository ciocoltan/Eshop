<header>
    <span *ngIf="totalCount && totalCount > 0">
        Shoping <strong>
            {{(pageNumber -1) * pageSize+1}} -
            {{pageNumber * pageSize
        > this.totalCount
        ? this.totalCount
        : pageNumber * pageSize
        }}
        </strong> of <strong>16</strong> Results</span>
    <span *ngIf="totalCount ===0">
        There are <strong>0</strong> result fot this filter.
    </span>
</header>
